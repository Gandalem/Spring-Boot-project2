
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{|/users/create|}" method="post" th:object="${usersForm}" class="card my-3">
	
		<div th:replace="~{form_errors::formErrorsFragment}"></div>
		
		<div>
			이름 : <input type="text" name="name" class="form-control">
		</div>
		<div>
			비번 : <input type="text" name="pass" class="form-control">
		</div>
		<div>
			이메일 : <input type="email" name="email" class="form-control">
		</div>
		<input type="submit" value="등록" class="btn btn-primary my-2">
	</form>
</div>
</html>
